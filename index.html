<div id="wrapper">

	<div id="header" class="center-block">
		<h1 id="titulo">Piedra Papel Tijeras Lagarto Spock</h1>
	</div>

		<div id="content" >

		<div class="container">

			<div class="col-xs-2">
				<input type="image"  id="Question"  data-placement="bottom" title="¡Instrucciones!" onClick="abrirLink('https://www.youtube.com/watch?v=mLE2jBNhNQA')" alt="Instrucciones" src="img/question.png">
			</div>

			<div class="col-xs-2">
				<input type="image"  id="Piedra" data-placement="bottom" title="¡Piedra!" onClick="juego('Piedra')" src="img/Piedra.png">
			</div>
			<div class="col-xs-2">
				<input type="image" id="Papel" data-placement="bottom" title="¡Papel!" onClick="juego('Papel')" src="img/Papel.png">
			</div>
			<div class="col-xs-2">
				<input type="image" id="Tijera" data-placement="bottom" title="¡Tijeras!" onClick="juego('Tijera')" src="img/Tijera.png">
			</div>
			<div class="col-xs-2">
				<input type="image" id="Lagarto" data-placement="bottom" title="¡Lagarto!" onClick="juego('Lagarto')" src="img/Lagarto.png">
			</div>
			<div class="col-xs-2">
				<input type="image" id="Spock" data-placement="bottom" title="¡Spock!" onClick="juego('Spock')" src="img/Spock.png">
			</div>

		</div>


				<div class="container-fluid center-block">

				<div class="panel panel-default center-block resultado" id="cuadrito">
				  	<div id="mensaje"></div>


					<!-- PANEL DEL USUARIO -->
					<div class="col-xs-6" id="rUsuario">
						<div class="panel panel-primary">
						<div class="panel-heading">
							YOU
						</div>
						<div class="panel-body" id="usuario">
							<img src="img/Piedra.png"class="center-block img-responsive">
						</div>
						</div>
					</div>
					<!-- PANEL DE LA MAQUINA -->
					<div class="col-xs-6" id="rMaquina">
						<div class="panel panel-primary">
						<div class="panel-heading">
							SHELDON
						</div>
						<div class="panel-body" id="maquina">
							<img src="img/Spock.png" class="center-block img-responsive">
						</div>
						</div>
					</div>


				  	<div class="botones">
				  		<button class="btn btn-primary center-block" id="boton" onclick="desaparecer('cuadrito')" >¡Volver a Jugar!</button>
				  	</div>

				</div>
	  	</div>

	</div>

	<div id="footer">

		<div>
			<div><a onclick="abrirLink('https://github.com/Thojad')" class="github"></a></div>
			<div><a onclick="abrirLink('https://www.facebook.com/clinton.villanueva1')" class="facebook"></a></div>
			<div><a onclick="abrirLink('https://twitter.com/Thojad')"  class="twitter"></a></div>
			<div><a onclick="abrirLink('https://co.linkedin.com/in/clinton-augusto-villanueva-lancheros-1a7211b6')" class="linkedin"></a></div>
		</div>
		<p><strong>Creado Por Thojad</strong></p>
		<h6>Platzi 2016</h6>

	</div>

</div>
